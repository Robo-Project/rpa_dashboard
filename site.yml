---
- hosts: all  
  gather_facts: no 
  vars:
    source_directory: ./rpa_server
    jenkins_url: jenkins.rpaboard.xyz 
    grafana_url: www.rpaboard.xyz
    backend_url: https://backend.rpaboard.xyz
    pubkey_cert_path: /etc/letsencrypt/live/rpaboard.xyz/fullchain.pem
    privkey_cert_path: /etc/letsencrypt/live/rpaboard.xyz/privkey.pem
    email: no-email-set
    domain_list: rpaboard.xyz www.rpaboard.xyz jenkins.rpaboard.xyz backend.rpaboard.xyz
  tasks:
  - name: Pull/Update repository
    git:
      repo: https://github.com/Robo-Project/rpa_dashboard.git
      dest: "{{ source_directory }}"
  - name: Generate certificates
    shell: sh create_certs.sh 
    args:
      chdir: "{{ source_directory }}/certs"
      creates: robo.crt
  - name: Create postgres.env 
    copy:
      src: postgres.vault
      dest: "{{ source_directory }}/postgres.env"
      mode: '0400'
  - name: Create jenkins api token file
    file: 
      path: "{{ source_directory }}/jenkins-api-token"
      state: touch
  - name: Create nginx configuration
    template:
      src: ./nginx.conf
      dest: "{{ source_directory }}/nginx.conf"
      mode: '0400'
    when: ansible_host != '127.0.0.1'
  - name: Create nginx configuration for localhost
    vars:
      jenkins_url: jenkins.localhost
      grafana_url: localhost
      backend_url: backend.localhost
      pubkey_cert_path: /etc/nginx/certs/robo.crt
      privkey_cert_path: /etc/nginx/certs/robo.key
    template:
      src: ./nginx.conf
      dest: "{{ source_directory }}/nginx.conf"
      mode: '0400'
    when: ansible_host == '127.0.0.1'
  - name: Create backend configuration
    template:
      src: ./backend.vault
      dest: "{{ source_directory }}/backend.env"
      mode: '0400'
    when: ansible_host != '127.0.0.1'
  - name: Create backend configuration for localhost
    vars:
      backend_url: https://backend.localhost
    template:
      src: ./backend.vault
      dest: "{{ source_directory }}/backend.env"
      mode: '0400'
    when: ansible_host == '127.0.0.1'
  - name: Create certbot configuration
    template:
      src: ./init-letsencrypt.sh
      dest: "{{ source_directory }}/init-letsencrypt.sh"
    when: ansible_host != '127.0.0.1'
